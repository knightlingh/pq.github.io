<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Jekyll Post Editor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <h2>pq â€¢ Editor</h2>
        <small>Local Jekyll manager</small>
      </div>
      <div class="sidebar-actions">
        <button id="newBtn" class="btn primary">New</button>
      </div>
      <div class="list-wrap">
        <h4>Posts</h4>
        <ul id="posts" class="post-list"></ul>
      </div>
      <div class="images-section">
        <h4>Images</h4>
        <div id="thumbs" class="thumbs-small"></div>
      </div>
    </aside>

    <main class="editor-area">
      <div class="meta-row">
        <div class="meta-field">
          <label>Title</label>
          <input id="title" placeholder="Post title" />
          <div class="field-error" id="error-title"></div>
        </div>
        <div class="meta-field">
          <label>Date</label>
          <input id="date" type="date" />
          <div class="field-error" id="error-date"></div>
        </div>
        <div class="meta-field">
          <label>Author</label>
          <input id="author" placeholder="Author name" />
          <div class="field-error" id="error-author"></div>
        </div>
        <div class="meta-field">
          <label>Categories</label>
          <div style="display:flex;gap:6px;align-items:flex-start;position:relative;flex:1;">
            <div id="categoriesDropdown" class="custom-dropdown" style="flex:1;">
              <div id="categoriesButton" class="dropdown-button">Select categories...</div>
              <div id="categoriesMenu" class="dropdown-menu" style="display:none;">
                <div id="categoriesList" class="categories-list"></div>
                <div style="border-top:1px solid #ddd;padding:6px;display:flex;gap:6px;">
                  <input id="categoriesNewInput" placeholder="Add new category" style="flex:1;padding:6px;border:1px solid #ddd;border-radius:4px;font-size:13px;" />
                  <button id="categoriesNewBtn" class="btn" type="button" style="white-space:nowrap;">Add</button>
                </div>
              </div>
            </div>
          </div>
          <div class="field-error" id="error-categories"></div>
        </div>
      </div>

      <div class="toolbar" role="toolbar" aria-label="Markdown formatting">
        <button class="btn" data-action="h1">H1</button>
        <button class="btn" data-action="bold"><strong>B</strong></button>
        <button class="btn" data-action="italic"><em>I</em></button>
        <button class="btn" data-action="link">Link</button>
        <button class="btn" data-action="image">Image</button>
        <button class="btn" data-action="code">Code</button>
        <button class="btn" id="undoBtn">Undo</button>
        <button class="btn" id="redoBtn">Redo</button>
        <button class="btn" id="togglePreview">Toggle Preview</button>
        <div class="spacer"></div>
        <button class="btn primary" id="saveBtn">Save</button>
        <button class="btn" id="createBtn">Create</button>
        <button class="btn danger" id="deleteBtn">Delete</button>
        <button class="btn" id="renameBtn">Rename</button>
      </div>

      <div class="split-area">
        <textarea id="content" class="editor" spellcheck="false"></textarea>
        <div id="previewArea" class="previewArea"></div>
        <div class="resizer" id="resizer" title="Drag to resize"></div>
      </div>

      <div id="metaPreview" class="meta-preview">
        <div>Filename preview: <code id="previewFilename">(none)</code></div>
        <div>Image path: <code id="previewImagePath">(none)</code></div>
        <div id="draftStatus" class="draft-status">Draft: <span id="draftTime">never</span> <button id="restoreDraftBtn" class="btn">Restore</button></div>
      </div>

      <!-- Inline status indicator -->
      <div id="statusIndicator" class="status-indicator" aria-live="polite" aria-atomic="true"></div>

    </main>
  </div>

  <!-- Non-blocking modal for unsaved-changes confirmation -->
  <div id="confirmModal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <h3>Unsaved changes</h3>
      <p>You have unsaved changes. What would you like to do?</p>
      <div class="modal-actions">
        <button id="modalSave" class="btn primary">Save and continue</button>
        <button id="modalDiscard" class="btn">Discard changes</button>
        <button id="modalCancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
