# Site
name: "Lin"
title: "Lin"
description: "Lin is where two creative twins share their projects, art and silly stuff, inspiring others to build, create, and have fun together."
logo: 'assets/images/logo.webp'
favicon: 'assets/images/logo.webp'
baseurl: /
google_analytics: ''
disqus: ''
mailchimp-list: 'https://dev.us15.list-manage.com/subscribe/post?u=056ef2817df7de56170f860b2&amp;id=7b0f5d608a&amp;f_id=00e291e0f0'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  luca:
    name: Luca
    display_name: Luca
    avatar: 'assets/images/luca2.webp'
    description: "Luca"
  oscar:
    name: Oscar
    display_name: Oscar    
    avatar: 'assets/images/oscar.webp'
    description: "Oscar"
  lins:
    name: The Lin Family
    display_name: The Lin Family 
    avatar: 'assets/images/logo.webp'
    description: "Family project"
  wu:
    name: Wu
    display_name: Wu
    avatar: 'assets/images/wu.webp'
    description: "Wu"
  twins:
    name: Twins
    display_name: Luca & Oscar
    avatar: 'assets/images/twins.webp'
    description: "Twins project"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
