# Site
name: "Lin"
title: "Lin"
description: "Lin is where two creative twins share their projects, art and silly stuff, inspiring others to build, create, and have fun together."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  luca:
    name: Luca
    display_name: Luca
    avatar: 'assets/images/avatar.png'
    description: "Luca"
  oscar:
    name: Oscar
    display_name: Oscar    
    avatar: 'assets/images/avatar.png'
    description: "Oscar"
  lins:
    name: Luca & Oscar
    display_name: Luca & Oscar    
    avatar: 'assets/images/logo.png'
    description: "Team project"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
